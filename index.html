
      <!DOCTYPE html>
      <html>
        <head>

          <title>What Is Your Favourite Car?</title>

          <div class="container">
            <h1>Fill in this form describing your favourite car and you just might get it!</h1>

              <form>
                <div class="form-group">
                  <label for="car1">Brand</label>
                  <input id="car1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="car2">Type</label>
                  <input id="car2" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="car3">Color</label>
                  <input id="car3" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="car4">Maximum Speed</label>
                  <input id="car4" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="car5">Mileage</label>
                  <input id="car5" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="car6">Engine Power</label>
                  <input id="car6" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Show me the car!</button>
              </form>
            </div>

            <div id="story">
              <h1>Your Favourite Car</h1>
              <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="animal"></span> appeared. "<span class="exclamation"></span>", <span class="person1"></span> cried. The two of them <span class="verb"></span> as quickly possible, and when they were safe, <span class="person1"></span> and <span class="person2"></span> gave each other a giant <span class="noun"></span>.</p>
            </div>
          </div>
        </body>
